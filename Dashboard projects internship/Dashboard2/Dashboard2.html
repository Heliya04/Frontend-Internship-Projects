<!doctype html>
<html>
<head>
<style>

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body{
        background-color: #f5f5f5;
        min-height: 100vh;
    }

    .flex-1 {
      flex: 1;
      color: rgb(8, 99, 8);
      padding: 0 30px;
    }

    .grid-container{
        display: grid;
        grid-template-columns: 180px 1fr;
        min-height: 100vh;        
        border-color: white;
        line-height: 2.5;
    }

    aside {
        position: relative;
        z-index: 1;
        background-color: rgb(236, 236, 236);
        & div{
            color:rgb(184, 182, 182);
            padding: 0 20px;
        }
        & a{
            text-decoration: none;
            color: rgb(98, 110, 105);
            padding: 0 30px;
            padding-bottom: 25px;
        }
        & a:hover{
            background-color: rgb(203, 229, 223);
        }
    }

</style>
</head>
<body>
    <div class="grid-container">
        <aside class="sidebar">
            <h1 class="flex-1"><img src="#" class="logo_img">Flup</h1>
            <div>MARKETING</div>
            <ul style="list-style-type: none">
                <li><a href="#"><img src="#" class="">Dashboard</a></li>
                <li><a href="#"><img src="#" class="">Marketplace</a></li>
                <li><a href="#"><img src="#" class="">Orders</a></li>
                <li><a href="#"><img src="#" class="">Tracking</a></li>
                <li><a href="#"><img src="#" class="">Customers</a></li>
                <li><a href="#"><img src="#" class="">Discounts</a></li>
            </ul>
            <div>PAYMENTS</div>
            <ul style="list-style-type:none ;">
                <li><a href="#"><img src="#" class="">Ledger</a></li>
                <li><a href="#"><img src="#" class="">Taxes</a></li>
            </ul>
            <div>SYSTEM</div>
            <ul style="list-style-type:none ;">
                <li><a href="#"><img src="#" class="">Settings</a></li>
                <li><a href="#"><img src="#" class="">Dark mode</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-info">
                    <div class="user-avatar">Helia</div>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
