<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 15px;
        background-color: #101010;
        color: white;
        min-height: 100vh;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 180px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        border-right: 1px solid rgba(255, 255, 255, 0.12);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .sidebar-content {
        position:fixed;
        top: 0;
        bottom: 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px 0;
      }

      .sidebar-section {
        & h2 {
          padding: 0 30px;
          margin-bottom: 20px;
        }
      }

      .dropdown {
        position: relative;
        display: inline-block;

        &:focus div {
          display: none;
        }
      }

      .dropdown-button {
        display: inline-block;
        background-color: transparent;
        font-size: 15px;
        cursor: pointer;
        padding: 8px;
        margin-left: 50px;
        border: none;
        color: white;
        margin-bottom: 20px;
      }

      .dropdown-content {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        background-color: black;
        margin-left: 20px;

        &.show {
          display: flex;
        }

        & a {
          padding: 12px 16px;
          text-decoration: none;
          color: white;
        }
        & a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }

      .sidebar-nav li {
        padding: 0 30px;
        & a {
          display: block;
          color: white;
          text-decoration: none;
          padding: 8px 0;
          margin-top: 10px;
        }
        & a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }

      .main-content {
        padding: 20px;
        flex: 1;
      }

   /*    .main-f{
        position: fixed;
      } */

     

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        margin-bottom: 30px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        width: 500px;
        justify-content: space-evenly;
        & a {
          color: white;
          text-decoration: none;
          padding: 8px 12px;
        }
        & a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }

      .help-img {
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }

      .logo_img {
        background: url("./photo/css.png") no-repeat center;
        background-size: cover;
        height: 45px;
        width: 45px;
        border: 1px solid rgba(255, 255, 255, 0.32);
        border-radius: 8px;
      }

      .search-container {
        display: flex;
        align-items: center;
        position: relative;
        padding-left: 36px;
        background-color: rgba(255, 255, 255, 0.12);
        border: none;
        border-radius: 50vh;
        height: 37px;
      }
      .search-input {
        color: white;
        background-color: transparent;
        border: none;
      }

      .categories-grid {
        display: flex;
        justify-content: center;
        gap: 10px;
        
      }

      .category-card {
        background-color: transparent;;
        border-radius: 50vh;
        border-right: 2px solid rgba(253, 253, 253, 0.12);
        border-left: 2px solid rgba(255, 255, 255, 0.12);
        padding: 10px;
        text-align: center;
        &:hover {
          box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
      }

      .gallery-container {
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: repeat(4, 1fr);
        margin-top: 30px;
        gap: 10px;
      }

    .column-img {
      margin: 0 auto;
      overflow: hidden;
      & img {
        margin-bottom: 5px;
        aspect-ratio: 1 / 1;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    }

    
      .relative {
        position: relative;
      }

      .absolute {
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 8px;
        transform: translateY(-50%);
      }

      .flex-1 {
        flex: 1;
      }

      @media only screen and (max-width: 600px){
        .dashboard{
          grid-template-columns: 90px 1fr;
          font-size: 10px;
          & h2{
            padding: 0 20px;
            font-size: 15px;
          }
        }
        .sidebar{
          align-items: center;
        }
        .sidebar-content{
          margin-right: 15px;
        }
        .dropdown-button{
          margin-left: 40px;
        }
        .dropdown-content{
          margin-left: 10px;
        }
        .navbar{
          flex-direction: column;
          align-items: self-start;
          gap:15px;
        }
        .nav-links{
          
        }
        .logo_img{
          height: 40px;
          width: 40px;
        }
        .search-container{
          width: 100px;
          height: 20px;
        }
        .categories-grid{
          justify-content: flex-start;
        }
        .gallery-container{
          grid-template-columns: 1fr;
        }
        .column-img img{
          width: 50%;
        }
      }

      
    </style>
  </head>

  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="sidebar-content">
          <div class="sidebar-section">
            <h2>Dashboard</h2>

            <div class="dropdown">
              <button class="dropdown-button" onClick="handleClick()" >
                <svg width="20px" height="20px" viewBox="0 -1 12 12" id="meteor-icon-kit__regular-bars-s" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M0.85714 2C0.38376 2 0 1.55228 0 1C0 0.44772 0.38376 0 0.85714 0H11.1429C11.6162 0 12 0.44772 12 1C12 1.55228 11.6162 2 11.1429 2H0.85714zM0.85714 6C0.38376 6 0 5.5523 0 5C0 4.4477 0.38376 4 0.85714 4H11.1429C11.6162 4 12 4.4477 12 5C12 5.5523 11.6162 6 11.1429 6H0.85714zM0.85714 10C0.38376 10 0 9.5523 0 9C0 8.4477 0.38376 8 0.85714 8H11.1429C11.6162 8 12 8.4477 12 9C12 9.5523 11.6162 10 11.1429 10H0.85714z" fill="#758CA3"/></svg>
              </button>
              <div type="button" class="dropdown-content">
                <a href="#">Feed</a>
                <a href="#">Edit</a>
                <a href="#">Search</a>
              </div>
            </div>

            <nav class="sidebar-nav">
              <ul style="list-style-type: none">
                <li><a href="#">Explore</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Downloads</a></li>
                <li><a href="#">Notifications</a></li>
              </ul>
            </nav>
          </div>

          <div class="sidebar-section">
            <nav class="sidebar-nav">
              <ul>
                <li><a href="#">Settings</a></li>
                <li>
                  <a href="#">Help<img src="#" class="help-img" /></a>
                </li>
                <li>
                  <a href="#">Profile<img src="#" class="profile-img" /></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="main-f">
        <header>
          <nav class="navbar">
            <div class="logo_img"></div>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <div class="search-container">
              <img src="#" class="absolute" />
              <input type="text" class="search-input" placeholder="Search..." />
            </div>
          </nav>
        </header>

        <div class="categories-grid">
          <div class="category-card"><img src="#" />Nature</div>
          <div class="category-card"><img src="#" />Technology</div>
          <div class="category-card"><img src="#" />Animals</div>
          <div class="category-card"><img src="#" />Food</div>
          <div class="category-card"><img src="#" />Building</div>
          <div class="category-card"><img src="#" />Sport</div>
          <div class="category-card"><img src="#" />Car</div>
          <div class="category-card"><img src="#" />More</div>
        </div>

        <div class="gallery-container">
            <div class="column-img">
              <img src="./photo/self.png" />
              <img src="./photo/por.png" />
            </div>
            <div class="column-img">
              <img src="./photo/por.png" />
              <img src="./photo/self.png" />
            </div>
            <div class="column-img">
              <img src="./photo/self.png" />
            </div>
            <div class="column-img">
              <img src="./photo/por.png" />
              <img src="./photo/self.png" />
            </div>
        </div>
        </div>
      </main>
    </div>

    <script>
      function handleClick() {
        var click = document.querySelector(".dropdown-content");
        console.log("click", click);
        click.classList.toggle("show");
      }
    </script>
  </body>
</html>
