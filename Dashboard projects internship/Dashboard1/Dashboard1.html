<!doctype html>
<html>

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 8px;
      transform: translateY(-50%);
    }

    aside {
      position: relative;
      z-index: 1;
      border-right: 1px solid rgba(255, 255, 255, 0.12);
    }

    .flex-1 {
      flex: 1
    }

    .grid-container {
      display: grid;
      grid-template-columns: 180px 1fr;
      background-color: #101010;
      min-height: 100vh;
      font: 15px Arial, sans-serif;
      color: white;
      border-color: white;
      line-height: 2.5;

      & a {
        color: white;
        text-decoration: none;

        :hover {
          background-color: rgb(177, 177, 177);
        }
      }

      .headers {
        display: flex;
        flex-direction: column;
      }

      .left-column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 8px 16px;

        & a:hover {
          background-color: rgb(177, 177, 177);
        }
      }

      .le-bo-col {
        display: flex;
        width: 100%;

        & ul a:nth-child(2) {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
      }

      .dropdown {
        position: relative;
        display: inline-block;

        &:focus div {
          display: none;
        }
      }

      .dropdown-button {
        display: inline-block;
        background-color: transparent;
        color: white;
        font-size: 15px;
        cursor: pointer;
        padding: 8px;
        border: none
      }

      .dropdown-content {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        background-color: black;
        color: white;

        &.show {
          display: flex;
        }

        & a {
          padding: 12px 16px;
          text-decoration: none;
          color: white;
        }
      }
    }

    .headers navbar {
      height: 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    .headers navbar, .logo_img {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #101010;
      font: 15px Arial, sans-serif;
      color: white;

      & a {
        color: white;
        text-decoration: none;
      }

      & a:hover {
        background-color: rgb(177, 177, 177);
      }
    }

    .help-img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .logo_img {
      background: url("./photo/css.png") no-repeat center;
      background-size: cover;
      height: 40px;
      width: 40px;
      border: 1px solid rgba(255, 255, 255, 0.32);
      border-radius: 8px;
    }

    .p-8 {
      padding: 0.25rem 1rem;
    }
    
    #search {
      padding-left: 36px;
      background-color: rgba(255, 255, 255, 0.12);
      border: none;
      border-radius: 50vh;
      height: 37px;
      color: white;
      font: 15px Arial, sans-serif;
    }

  </style>
</head>

<body>

  <div class="grid-container">

    <aside class="left-column">

      <div class="flex-1">
        <h2>Dashboard</h2>

        <div class="dropdown">
          <button class="dropdown-button" onClick="handleClick()">.....</button>
          <div type="button" class="dropdown-content">
            <a href="#">Feed</a>
            <a href="#">Edit</a>
            <a href="#">Search</a>
          </div>
        </div>

        <ul style="list-style-type: none">
          <li><a href="#">Explore</a></li>
          <li><a href="#">Bookmarks</a></li>
          <li><a href="#">Downloads</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </div>

      <div class="le-bo-col">
        <ul style="list-style-type: none">
          <li><a href="#">Setting</a></li></a>
          <li><a href="#">Help<img src="" class="help-img"></a></li>
          <li><a href="#">Profile<img src="" class="profile-img"></a></li>
        </ul>
      </div>
    </aside>

    <main>
      <header>
        <ul style="list-style-type: none" class="headers">
          <navbar>
            <div class="logo_img"></div>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <form>
              <div class="relative">
                <img src="./photo/search_icon.png" class="absolute">
                <input id="search" name="search" type="text" placeholder="search" />
              </div>
            </form>
          </navbar>
        </ul>
      </header>

      <div class="p-8">main content</div>
    </main>


    <script>
      function handleClick() {
        var click = document.querySelector(".dropdown-content");
        console.log("click", click)
        click.classList.toggle("show")
      }
    </script>
</body>

</html>
