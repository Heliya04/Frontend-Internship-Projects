<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #101010;
        color: white;
        min-height: 100vh;
        font-size: 14px;
      }
      
      .dashboard {
        display: block;
        width: 100%;
        min-height: 100vh;
      }
      
      #sidebar-menu {
        display: none;
      }
      
      /* #sidebar-menu:checked ~ .sidebar-button{
              filter: blur(2px);
            } */
      
      #sidebar-menu:checked ~ .sidebar {
        transform: translateX(0);
      }
      
      .sidebar-button {
        display: inline-block;
        position: fixed;
        z-index: 1100;
        transform: translateX(0);
        cursor: pointer;
        background-color: #101010;
        border-radius: 8px;
        box-shadow: 1px 0 10px rgba(0, 0, 0, 0.5);
        padding: 6px;
        top: 17px;
      }
      
      .sidebar {
        position: fixed;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 999;
        background-color: #101010;
        border-right: 1px solid rgba(255, 255, 255, 0.12);
      }
      
      .sidebar-content {
        background-color: #101010;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 27px;
      }
      
      .sidebar-section {
        & h2 {
          padding: 20px;
          margin-bottom: 16px;
          font-size: 18px;
        }
      }
      
      .sidebar-nav {
        list-style: none;
        &:last-of-type {
          margin-top: auto;
          padding-bottom: 20px;
        }
      }
      
      .sidebar-nav li {
        padding: 0 30px;
        & a {
          display: flex;
          color: white;
          text-decoration: none;
          padding: 8px 0;
          margin-top: 10px;
        }
        & a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }
      
      .main-content {
        width: 100%;
        padding: 10px 8px;
      }
      
      .navbar {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        margin-bottom: 30px;
      }
      
      .logo_img {
        background: url('./photo/css.png') no-repeat center;
        background-size: cover;
        height: 40px;
        width: 40px;
        border: 1px solid rgba(255, 255, 255, 0.32);
        border-radius: 10px;
      }
      
      .nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        & a {
          color: white;
          text-decoration: none;
          padding: 8px 12px;
        }
        & a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }
      
      .search-container {
        display: flex;
        align-items: center;
        position: relative;
        padding-left: 36px;
        background-color: rgba(255, 255, 255, 0.12);
        border: none;
        border-radius: 50vh;
        height: 25px;
        margin-bottom: 10px;
      }
      .search-input {
        color: white;
        background-color: transparent;
        border: none;
      }
      
      .categories-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 20px;
      }
      
      .category-card {
        display: flex;
        align-items: center;
        background-color: transparent;
        border-radius: 50vh;
        border-right: 1px solid rgba(253, 253, 253, 0.12);
        border-left: 1px solid rgba(253, 253, 253, 0.12);
        padding: 6px 12px;
        font-size: 12px;
        text-align: center;
        &:hover {
          box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
      }
      
      .gallery-container {
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: 1fr;
        margin-top: 30px;
        gap: 10px;
        padding: 10px;
      }
      
      .column-img img {
        margin-bottom: 5px;
        aspect-ratio: 1 / 1;
        width: 100%;
        height: auto;
        object-fit: cover;
        padding: 5px;
      }
      
      .relative {
        position: relative;
      }
      
      .absolute {
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 8px;
        transform: translateY(-50%);
      }
      
      .flex-1 {
        flex: 1;
      }
      
      @media (min-width: 768px) {
        .sidebar-button {
          padding: 20px;
          top: 22px;
        }
        .sidebar-content {
          padding-top: 74px;
        }
        .main-content {
          padding: 20px;
        }
        .navbar {
          flex-wrap: nowrap;
          justify-content: space-evenly;
          margin-bottom: 20px;
          padding: 15px;
        }
        .logo_img {
          height: 50px;
          width: 50px;
        }
        .nav-links li {
          padding: 5px;
        }
        .search-container {
          height: 30px;
        }
        .category-card {
          border-right: 2px solid rgba(253, 253, 253, 0.12);
          border-left: 2px solid rgba(253, 253, 253, 0.12);
          padding: 20px;
        }
        .gallery-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      @media (min-width: 1024px) {
        body {
          font-size: 16px;
          min-height: 100vh;
        }
        .dashboard {
          display: block;
          padding-left: 180px;
        }
        .sidebar-button {
          display: none;
        }
        .sidebar {
          position: fixed;
          top: 0;
          width: 180px;
          left: 0;
          transition: none;
          transform: none;
          border-right: 2px solid rgba(255, 255, 255, 0.12);
          min-height: 100vh;
        }
        .sidebar-content {
          padding: 20px 0;
        }
        .sidebar-section {
          & h2 {
            font-size: 25px;
            margin-bottom: 40px;
          }
        }
        .navbar {
          justify-content: space-between;
        }
        .search-container {
          height: 40px;
          width: 255px;
        }
        .search-input {
          font-size: 16px;
        }
        .categories-grid {
          gap: 10px;
        }
        .category-card {
          font-size: 16px;
          align-items: flex-start;
          padding: 10px;
        }
        .gallery-container {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
